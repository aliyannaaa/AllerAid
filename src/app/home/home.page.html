<ion-header>
  <ion-toolbar>
    <ion-title>
      AllerAid
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="page-title">Welcome!</h2>

  <ion-card class="alert-card">
    <ion-card-header>
      <ion-card-title>Allergy Emergency</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      You are at risk. Please press the emergency alert button now.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Emergency Actions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="danger">Send Emergency Alert</ion-button>
      <ion-button expand="block" color="medium">Scan Food Product</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Health Overview</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Allergens:</strong> Peanut, Dust</p>
      <p><strong>Medication:</strong> Cetirizine</p>
      <p><strong>Doctor Visits:</strong> 2 months ago</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary">View Medical History</ion-button>
