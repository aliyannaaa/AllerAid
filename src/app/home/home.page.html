<ion-toolbar class="dark-toolbar">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-title>AllerAid</ion-title>

  <ion-buttons slot="end">
    <ion-button fill="clear" size="small">
      <img src="assets/icon/bell.png" alt="bell" style="width: 24px; height: 24px;" />
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <h2 class="page-title">Welcome!</h2>

  <!-- Emergency Circular Button Section -->
  <div class="emergency-wrapper">
    <div class="circle-button" (click)="triggerEmergency()">
      <ion-icon name="notifications-outline"></ion-icon>
      <h2 class="emergency-title">EMERGENCY</h2>
      <p class="instruction-text">Press 5 times or shake</p>
    </div>
    <p class="bottom-text">Press the button above in case of emergency</p>
  </div>

  

  <ion-card>
    <ion-card-header>
      <ion-card-title>Health Overview</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Allergens:</strong> Peanut, Dust</p>
      <p><strong>Medication:</strong> Cetirizine</p>
      <p><strong>Doctor Visits:</strong> 2 months ago</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/home" routerDirection="root">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/scan" routerDirection="root">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/buddy" routerDirection="root">
      <ion-icon name="people-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/profile" routerDirection="root">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
