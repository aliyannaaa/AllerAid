<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>buddy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Buddy</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input [(ngModel)]="buddyFirstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input [(ngModel)]="buddyLastName"></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="addBuddy()">Add Buddy</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
