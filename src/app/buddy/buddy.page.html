<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buddy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Buddy</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input [(ngModel)]="buddyFirstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input [(ngModel)]="buddyLastName"></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="addBuddy()">Add Buddy</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="buddies.length > 0">
    <ion-card-header>
      <ion-card-title>Recent Buddies</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let buddy of buddies">
          <ion-label>
            {{ buddy.firstName }} {{ buddy.lastName }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/home" routerDirection="root">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/scan" routerDirection="root">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/buddy" routerDirection="root">
      <ion-icon name="people-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/profile" routerDirection="root">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
