<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item lines="none" [routerLink]="['/tabs/home']" (click)="onMenuItemClick()">
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item lines="none" [routerLink]="['/tabs/buddy']" (click)="onMenuItemClick()">
        <ion-label>Buddy</ion-label>
      </ion-item>

      <ion-item lines="none" [routerLink]="['/tabs/scan']" (click)="onMenuItemClick()">
        <ion-label>Scanner</ion-label>
      </ion-item>

      <ion-item lines="none" [routerLink]="['/tabs/profile']" (click)="onMenuItemClick()">
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item lines="none" [routerLink]="['/tabs/notification']" (click)="onMenuItemClick()">
        <ion-label>Notification</ion-label>
      </ion-item>

      <ion-item lines="none" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
